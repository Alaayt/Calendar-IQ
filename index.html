<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Calendar IQ</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="wrapper">
      <header>
        <p class="current-date"></p>
        <div class="icons">
          <span id="prev" class="material-symbols-rounded">chevron_left</span>
          <span id="next" class="material-symbols-rounded">chevron_right</span>
        </div>
      </header>
      <div class="calendar">
        <ul class="weeks">
          <li>Sun</li>
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <ul class="days"></ul>
      </div>
      <div class="colors">
        <span
          class="active2"
          onclick="changeColor('#9b59b6')"
          style="--clr: #9b59b6"
        ></span>
        <span onclick="changeColor('#ff6b6b')" style="--clr: #ff6b6b"></span>
        <span onclick="changeColor('#2e86de')" style="--clr: #2e86de"></span>
        <span onclick="changeColor('#f368e0')" style="--clr: #f368e0"></span>
        <span onclick="changeColor('#ff9f43')" style="--clr: #ff9f43"></span>
      </div>
    </div>
    <script>
      function changeColor(color) {
        document.body.style.background = color;
      }
    </script>
  </body>
</html>
